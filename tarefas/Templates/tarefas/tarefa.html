{% extends 'tarefas/base.html' %}


{%block corpo%}

<h1>Tarefa</h1>

<p> Título: {{ tarefa.titulo }} </p>
<p> Descrição: {{ tarefa.descricao }} </p>
<p> Concluída: 
    {% if tarefa.concluida %} Sim 
    {% else %} Não 
    {% endif %}  
</p>
<p> ID: {{ tarefa.id }} </p>
<p> Criado em: {{ tarefa.criado_em |date:"d/m/Y H:i" }} </p>
{%endblock%}
